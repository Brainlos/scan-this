<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        h1 {
            margin: 10px 0;
        }

        video {
            width: 100%;
            height: auto; /* Maintains aspect ratio */
            max-height: calc(100vh - 60px); /* Ensures both text and video fit */
        }
    </style>
    <script>
        text = ["hi","hello"]
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.querySelector("video");
            const heading = document.querySelector("h1");

            video.addEventListener("play", () => {
                for (i = 0; i < Infinity; i++) {
                    heading.textContent = text[i % length(text)];
                }
            });
        });
    </script>
</head>
<body>
    <h1>Watch until the end.</h1>
    <video controls>
        <source src="rickrollVideo.mp4" type="video/mp4">
        Your browser does not support the video element. Please update your browser or try a different one.
    </video>
</body>
</html>
